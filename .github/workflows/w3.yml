name: workflow 3

on:
  create:
    branches:
     - release-*
jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Set on JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build project with maven
        run: mvn -B package -DskipTests

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: target
          path: target/*.jar
          retention-days: 1

  publish_in_dockerhub:
    name: Publish in DockerHub
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Download jar from previous job
        uses: actions/download-artifact@v1
        with:
          name: target
      - name: Generate tag
        run: echo ::set-output name=tag::$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
        id: project
      - name: Login to DockerHub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.project.outputs.tag }} .
      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.project.outputs.tag }}
